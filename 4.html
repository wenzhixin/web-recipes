<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>4号秘方：用 jQuery 创建交互幻灯片</title>
    <style>
    </style>
  </head>
  <body>
    <h2>4号秘方：用 jQuery 创建交互幻灯片</h2>
    <p>秘方要决：使用 <a href="https://github.com/malsup/cycle">jQuery cycle</a> 插件。</p>
    <div id="slideshow">
      <img src="images/4/beach1.jpg" />
      <img src="images/4/beach2.jpg" />
      <img src="images/4/beach3.jpg" />
    </div>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="assets/jquery.cycle.all.js"></script>
    <script type="text/javascript">
      var $slideshow = $('#slideshow'),
        $pause = $('<button id="pause">Pause</button>'),
        $resume = $('<button id="resume">Resume</button>');

      $(function() {
        $slideshow.cycle();
        setupButton();
      });
      
      function setupButton() {
        $pause.click(function() {
          $slideshow.cycle('pause');
          toggleControls();
        }).insertAfter($slideshow);
        
        $resume.click(function() {
          $slideshow.cycle('resume');
          toggleControls();
        }).insertAfter($slideshow);;
        
        $resume.toggle();
      }
      
      function toggleControls() {
        $pause.toggle();
        $resume.toggle();
      }
    </script>
    <script type="text/javascript" src="js/analytics.js"></script>
  </body>
</html>
